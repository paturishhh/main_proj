{% extends 'base.html' %}
{% block content %}
<table class = "table">
	<tr> 
		<th> Node Name: </th>
		<th> Node Status: </th>
		<th> Physical Address: </th>
		<th> Logical Address: </th>
	</tr>
	{% for node in nodes %}
		<tr>
			<td> {{ node.node_name }}</td>
			<td> {{ node.node_active }}</td>   			
			<td> {{ node.node_address_physical }}</td>
			<td> {{ node.node_address_logical }}</td>
		</tr>
	{% endfor %}			
</table>	
{% endblock %}
